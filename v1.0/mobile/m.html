<html>
	<head>
		<title>BibleThoughts Mobile</title>
		<link rel="stylesheet" type="text/css" href="https://scoutchorton.github.io/styles.css" />
		<link rel="stylesheet" type="text/css" href="./mobile.css" />
		<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
		<!-- iOS Web App Code -->
		<link rel="apple-touch-icon" href="../favicon.png" />
		<meta name="apple-mobile-web-app-title" content="BibleThoughts Mobile" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta id="isWebApp" name="apple-mobile-web-app-capable" content="yes" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div id="menu-content">
			<ul>
				<li><i class="material-icons">menu</i></li>
				<li><i class="material-icons">menu</i></li>
				<li><i onclick="document.getElementById('menu-content').classList.toggle('menu-transition');document.getElementById('menu-content').style.display='none';" class="material-icons">menu</i></li>
			</ul>
		</div>
		<div id="menu">
			<ul>
				<li><i onclick="document.getElementById('menu-content').classList.toggle('menu-transition');document.getElementById('menu-content').style.display='block';" class="material-icons">menu</i></li>
			</ul>
		</div>
	</body>
</html>
